language: go

go:
  - 1.9

script:
  - |
    for pkg in $(go list ./... | grep -v vendor)
    do
      cd $GOPATH/src/$pkg/
      go vet
      go test -cover -coverprofile coverage.out
    done
  - ./create.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.tgz"
  skip_cleanup: true
  on:
    tags: true
